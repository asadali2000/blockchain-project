<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Evidence Custody Records</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Evidence Client (Blockchain UI)</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Identity Generator</a>
                    </li>
                    <li class="nav-item">
                        <a href="/make/transaction" class="nav-link">Record Custody Event</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/view/transactions" class="nav-link">View Custody Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- NODE URL SELECTION -->
    <div class="container" style="margin-top: 80px;">
      <div class="row">
        <div class="col-lg-12">
          <div class="card-body">
            <h4 class="card-title">View Custody History</h4>
            <p class="card-text">
                Enter a blockchain node URL below and click <b>"View Custody Logs"</b> to retrieve evidence
                transfer history from the ledger.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container alert alert-secondary">
        <div class="row">
          <label class="col-sm-2">Blockchain Node URL:</label>
          <div class="col-sm-10">
            <textarea id="node_url" rows="1" class="form-control">http://127.0.0.1:5001</textarea>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-lg-12 text-center">
            <input type="button" id="view_transactions" class="btn btn-primary btn-lg" value="View Custody Logs">
          </div>
        </div>
    </div>

    <br>

    <!-- Display Table -->
    <div class="container">
      <table id="transactions_table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>

    <!-- JS Files -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

    <script>
        $(function() {

            $('#view_transactions').click(function(){

              $.ajax({
                url: document.getElementById("node_url").value + "/chain",
                type: 'GET',
                success: function(response){

                  // Generate table
                  var transactions = [];
                  count = 1;

                  for (i = 1; i < response.length; i++) {
                    for (j = 0; j < response["chain"][i]["transactions"].length; j++) {

                      // Format readable timestamp
                      var options = { year: "numeric", month: "short", day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit" };
                      var date = new Date(response["chain"][i]["timestamp"] * 1000);
                      var formattedDateTime = date.toLocaleString("en-US", options);

                      transaction = [
                        count,
                        response["chain"][i]["transactions"][j]["sender_public_key"],      // Who handled evidence previously
                        response["chain"][i]["transactions"][j]["recipient_public_key"],   // Who is now the custodian
                        response["chain"][i]["transactions"][j]["amount"],                 // Evidence details
                        formattedDateTime,
                        response["chain"][i]["block_number"]
                      ];
                      transactions.push(transaction);

                      count += 1;
                    }
                  }

                  // DataTable
                  $('#transactions_table').dataTable({
                    data: transactions,
                    columns: [
                        { title: "#" },
                        { title: "Previous Custodian (Sender)" },
                        { title: "New Custodian (Recipient)" },
                        { title: "Evidence Details" },
                        { title: "Timestamp" },
                        { title: "Block #" }
                    ],
                    columnDefs: [
                        { targets: [1,2,3,4,5], render: $.fn.dataTable.render.ellipsis(25) }
                    ]
                  });

                },
                error: function(error){
                  console.log(error);
                }
              });
            });

        });
    </script>

</body>
</html>
